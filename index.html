<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="answer_box">
            <span>GWA:</span>
            <span id="result">0.00</span>
        </div>
    </header>

    <section>
        <div class="container_courses">
            <div class="boxes" id="box1">
                <input type="text" name="course" id="course1" placeholder="Subject 1">

                <input type="text" name="unit" id="unit1" placeholder="Units">

                <button class="material-symbols-outlined" onclick="minus1()">do_not_disturb_on</button>
                <span id="grade1">1.00</span>
                <button class="material-symbols-outlined" onclick="add1()">add_circle</button>
            </div>
            <div class="boxes" id="box2">
                <input type="text" name="course" id="course2" placeholder="Subject 2">
                <input type="text" name="unit" id="unit2" placeholder="Units">
                <button class="material-symbols-outlined" onclick="minus2()">do_not_disturb_on</button>
                <span id="grade2">1.00</span>
                <button class="material-symbols-outlined" onclick="add2()">add_circle</button>
            </div>
            <div class="boxes" id="box3">
                <input type="text" name="course" id="course3" placeholder="Subject 3">
                <input type="text" name="unit" id="unit3" placeholder="Units">
                <button class="material-symbols-outlined" onclick="minus3()">do_not_disturb_on</button>
                <span id="grade3">1.00</span>
                <button class="material-symbols-outlined" onclick="add3()">add_circle</button>
            </div>
            <div class="boxes" id="box4">
                <input type="text" name="course" id="course4" placeholder="Subject 4">
                <input type="text" name="unit" id="unit4" placeholder="Units">
                <button class="material-symbols-outlined" onclick="minus4()">do_not_disturb_on</button>
                <span id="grade4">1.00</span>
                <button class="material-symbols-outlined" onclick="add4()">add_circle</button>
            </div>
        </div>
    </section>

    <section class="add_remove">
        <div class="container_add_remove">
            <button id="add" onclick="addCourse()">Add</button>
            <button id="remove" onclick="removeCourse()">Remove</button>
            <button id="compute" onclick="computeGWA()">Compute</button>
        </div>
    </section>

    <script src="buttonFunctionalities.js"></script>
    <script src="grades.js"></script>
    <script src="computation.js"></script>
</body>
</html>
